apiVersion: app.open-cluster-management.io/v1alpha1
kind: AppBundle
metadata:
  name: appbundle1
  labels:
    cluster.open-cluster-management.io/placement: placement1
spec:
  workload:
    manifests:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          namespace: default
          name: nginx-deployment-2
          labels:
            app: nginx
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: nginx
          template:
            metadata:
              labels:
                app: nginx
            spec:
              containers:
                - name: nginx
                  image: nginx:1.21.5
                  ports:
                    - containerPort: 80