apiVersion: work.open-cluster-management.io/v1
kind: ManifestWork
metadata:
  name: example-manifestwork-2
spec:
  workload:
    manifests:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          namespace: default
          name: nginx-deployment-2
          labels:
            app: nginx
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: nginx
          template:
            metadata:
              labels:
                app: nginx
            spec:
              containers:
                - name: nginx
                  image: nginx:1.21.5
                  ports:
                    - containerPort: 80