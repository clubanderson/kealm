apiVersion: cluster.open-cluster-management.io/v1beta1
kind: ManagedClusterSet
metadata:
  name: clusterset1
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: ManagedClusterSetBinding
metadata:
  name: clusterset1
  namespace: default
spec:
  clusterSet: clusterset1
---
# apiVersion: cluster.open-cluster-management.io/v1alpha1
# kind: Placement
# metadata:
#   name: placement1
#   namespace: default
# spec:
#   numberOfClusters: 1
#   clusterSets:
#     - clusterset1
---
apiVersion: cluster.open-cluster-management.io/v1alpha1
kind: Placement
metadata:
  name: placement2
  namespace: default
spec:
  numberOfClusters: 1
  clusterSets:
    - clusterset1
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchLabels:
            environment: dev    